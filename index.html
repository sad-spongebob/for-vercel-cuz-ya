<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Background</title>
  <style>
    /* Make sure the body and html elements take the full height */
    body, html {
      height: 100%;
      margin: 0; /* Ensure there's no margin around the body */
    }

    /* Set the background image to cover the entire screen */
    .bg {
      background-image: url("https://github.com/1up64/Sad-Spongebob/blob/main/client/images/Dashboard%20%7C%20RapidIdentity.png?raw=true");

      /* Make the background cover the entire screen */
      height: 100%;
      width: 100%;

      /* Position and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      /* Use flexbox for centering content if you plan to add anything */
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>
  
  <script src="./build.js"></script>

</body>
</html>

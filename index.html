   <link rel="icon" type="image/x-icon" href="https://favicons.statusgator.com/identity-automation.png">
  <title>Dashboard | RapidIdentity</title>
  <style>
    /* Make sure the body and html elements take the full height */
    body, html {
      height: 100%;
      margin: 0; /* Ensure there's no margin around the body */
    }

    /* Set the background image to cover the entire screen */
    .bg {
      background-image: url("https://github.com/1up64/Sad-Spongebob/blob/main/docs/Dashboard%20%7C%20RapidIdentity.png?raw=true");

      /* Make the background cover the entire screen */
      height: 100%;
      width: 100%;

      /* Position and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      /* Use flexbox for centering content if you plan to add anything */
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
